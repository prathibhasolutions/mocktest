<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #3498db;
      font-size: 22px;
      margin-bottom: 15px;
    }
    
    /* Result Summary Boxes */
    .result-summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .result-box {
      background: #ecf0f1;
      padding: 8px;
      border-radius: 8px;
      width: 120px;
      min-width: 100px;
      text-align: center;
      font-size: 13px;
    }
    .result-box h3 {
      font-size: 18px;
      margin: 5px 0;
    }
    .correct { background-color: #2ecc71; color: white; }
    .incorrect { background-color: #e74c3c; color: white; }
    .not-answered { background-color: #f39c12; color: white; }

    /* Charts */
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .chart-box {
      width: 100%;
      max-width: 350px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    table th {
      background-color: #3498db;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }

    /* Button */
    .btn {
      padding: 8px 12px;
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h1>Exam Results</h1>

    <!-- Summary Boxes -->
    <div class="result-summary">
      <div class="result-box">
        <p>Total Questions</p>
        <h3 id="totalQuestions">0</h3>
      </div>
      <div class="result-box correct">
        <p>Correct</p>
        <h3 id="correctAnswers">0</h3>
      </div>
      <div class="result-box incorrect">
        <p>Incorrect</p>
        <h3 id="incorrectAnswers">0</h3>
      </div>
      <div class="result-box not-answered">
        <p>Not Answered</p>
        <h3 id="notAnswered">0</h3>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-container">
      <div class="chart-box">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <!-- Results Table -->
    <table>
      <thead>
        <tr>
          <th>Question</th>
          <th>Your Answer</th>
          <th>Correct Answer</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>

    <!-- Back Button -->
    <button class="btn" onclick="window.location.href = 'upload.html';">Back to Upload Page</button>
  </div>

  <script>
    // Fetching score and user answers from localStorage
    const scoreData = JSON.parse(localStorage.getItem("scoreData"));
    const userAnswers = JSON.parse(localStorage.getItem("userAnswers"));

    if (!scoreData || !userAnswers) {
      document.querySelector('.container').innerHTML = "<p class='no-data'>No exam data found. Please complete an exam.</p>";
    } else {
      // Set summary values
      document.getElementById("totalQuestions").innerText = scoreData.totalQuestions;
      document.getElementById("correctAnswers").innerText = scoreData.correctAnswers;
      document.getElementById("incorrectAnswers").innerText = scoreData.incorrectAnswers;
      document.getElementById("notAnswered").innerText = scoreData.notAnswered;

      // Populate results table
      const resultsTable = document.getElementById("resultsTable");
      userAnswers.forEach((answer, index) => {
        const row = document.createElement("tr");
        let rowClass = answer.Result === "Correct" ? "correct" : answer.Result === "Not Answered" ? "not-answered" : "incorrect";

        row.innerHTML = `
          <td>Question ${index + 1}</td>
          <td>${answer.YourAnswer || "No answer provided"}</td>
          <td>${answer.CorrectAnswer || "No correct answer provided"}</td>
          <td class="${rowClass}">${answer.Result}</td>
        `;
        resultsTable.appendChild(row);
      });

      // Generate Pie Chart
      const ctxPie = document.getElementById('pieChart').getContext('2d');
      new Chart(ctxPie, {
        type: 'pie',
        data: {
          labels: ['Correct', 'Incorrect', 'Not Answered'],
          datasets: [{
            data: [scoreData.correctAnswers, scoreData.incorrectAnswers, scoreData.notAnswered],
            backgroundColor: ['#2ecc71', '#e74c3c', '#f39c12']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });

      // Generate Bar Chart
      const ctxBar = document.getElementById('barChart').getContext('2d');
      new Chart(ctxBar, {
        type: 'bar',
        data: {
          labels: ['Correct', 'Incorrect', 'Not Answered'],
          datasets: [{
            label: 'Number of Answers',
            data: [scoreData.correctAnswers, scoreData.incorrectAnswers, scoreData.notAnswered],
            backgroundColor: ['#2ecc71', '#e74c3c', '#f39c12']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
