
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test</title>
  <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" class="navbar-logo me-2">
        <h3 id="examNameDisplay"></h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Empty space reserved for additional navbar links if needed -->
      </div>
    </div>
  </nav>

  <header class="container-fluid bg-primary text-white py-1">
    <div class="row align-items-center">
      <!-- Student Name -->
      <div class="col-md-4 text-center text-md-start mb-2 mb-md-0 d-flex flex-column flex-md-row align-items-center">
        
        <button type="button" id="studentNameDisplay" class="btn btn-light"></button>
      </div>
  
      <!-- Timer -->
      <div class="col-md-4 text-center text-md-end mb-2 mb-md-0 d-flex flex-column flex-md-row align-items-center">
        <div id="timer">
          Time Remaining: <span id="timeRemaining">00:00:00</span>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="col-md-4 text-center text-md-end d-flex flex-column flex-md-row align-items-center">
        <button type="button" id="submitBtn" class="btn btn-light btn-sm">Submit</button>
      </div>
    </div>
  </header>
  
  
  
  <div class="container-fluid">
    <form id="mockTestForm">
      <div class="row">
      <div class="col-9 p-4" id="questionsContainer"></div>
      <div class="col-3 p-4 pt-5 scrollable-div" id="questionnoContainer" ></div>
    </div>
    </form>
  </div>
 
  <div id="popup">
    <div id="popupContent">
      <p id="popupMessage"></p>
      <div id="popupButtons"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</body>
</html>
