<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Exam Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            padding: 20px;
        }
        .candidate-info {
            margin-left: 20px;
        }
        .question-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .question-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .not-visited { background-color: white; border: 1px solid black; }
        .answered { background-color: green; color: white; }
        .unanswered { background-color: red; color: white; }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                text-align: center;
            }
            .question-buttons {
                justify-content: center;
            }
            .legend {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left Side: Candidate Info -->
        <div class="col-md-3">
            <div class="candidate-info">
                <h5>Candidate Name:</h5>
                <p id="candidateName">John Doe</p>
                <h5>Exam Name:</h5>
                <p id="examName">Mathematics</p>
            </div>
        </div>

        <!-- Right Side: Question Buttons and Legend -->
        <div class="col-md-9">
            <div class="row">
                <!-- Question Buttons -->
                <div class="col-12 question-buttons">
                    <button class="question-btn not-visited">1</button>
                    <button class="question-btn answered">2</button>
                    <button class="question-btn unanswered">3</button>
                    <button class="question-btn not-visited">4</button>
                    <button class="question-btn answered">5</button>
                    <button class="question-btn unanswered">6</button>
                    <button class="question-btn not-visited">7</button>
                    <button class="question-btn answered">8</button>
                    <button class="question-btn unanswered">9</button>
                    <button class="question-btn not-visited">10</button>
                </div>

                <!-- Legend (Color Codes) -->
                <div class="col-12 mt-3 d-flex flex-wrap legend">
                    <div class="legend-item">
                        <button class="question-btn not-visited"></button> <span>Not Visited</span>
                    </div>
                    <div class="legend-item">
                        <button class="question-btn answered"></button> <span>Answered</span>
                    </div>
                    <div class="legend-item">
                        <button class="question-btn unanswered"></button> <span>Unanswered</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Example: Dynamically update candidate & exam name
    document.getElementById("candidateName").textContent = localStorage.getItem("studentName") || "Candidate Name";
    document.getElementById("examName").textContent = localStorage.getItem("examName") || "Exam Name";
</script>

</body>
</html>
