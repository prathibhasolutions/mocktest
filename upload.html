

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test</title>
  <link rel="stylesheet" href="styles.css">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
  <section class="header" style="font-family: sans-serif;color: rgb(99, 99, 99);">
    <nav>
        <img src="logo.png" alt="" class="logo">
        
        
        
    </nav>
    
  </section>
  
  <br><br><br><br><br><br><br><br><br>
  <main>
    <div id="detailsForm">
      <label for="examTimer">Set Timer :     </label>
      <input type="number" id="examTimer" placeholder="Enter duration in minutes" required><br><br><br><br>
      <label for="examName">Exam Name:</label>
      <input type="text" id="examName" placeholder="Enter the exam name" required><br><br><br><br>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Enter your name" required>
      
    </div>
    <div id="uploadSection">
      <br><br>
      <button id="generateBtn">Start Mock Test</button>
    </div>
  </main>
  <div id="popup">
    <div id="popupContent">
      <p id="popupMessage"></p>
      <div id="popupButtons"></div>
    </div>
  </div>
  
  <script src="script-upload.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</body>
</html>
